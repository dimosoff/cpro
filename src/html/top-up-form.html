<form class="form" name="top-up" novalidate>
  <div class="form__row row not-default-row">
    <div class="form__item form__item_half not-default-column">
      <label class="form__label">
        <span class="form__item-heading sr-only">Имя<span class="required-star">*</span></span>
        <input class="form__input" type="text" name="name" value="" placeholder="Имя*">
        <span class="form__error-message"></span>
      </label>
    </div>
    <div class="form__item form__item_half not-default-column">
      <label class="form__label">
        <span class="form__item-heading sr-only">Телефон<span class="required-star">*</span></span>
        <input class="form__input" type="tel" name="phone" value="" placeholder="Телефон*">
        <span class="form__error-message"></span>
      </label>
    </div>
    <div class="form__item form__item_half not-default-column">
      <label class="form__label">
        <span class="form__item-heading sr-only">Ссылка на сайт<span class="required-star">*</span></span>
        <input class="form__input" type="text" name="website" value="" placeholder="Ссылка на сайт*">
        <span class="form__error-message"></span>
      </label>
    </div>
    <div class="form__item form__item_half not-default-column">
      <label class="form__label">
        <span class="form__item-heading sr-only">E-mail<span class="required-star">*</span></span>
        <input class="form__input" type="text" name="email" value="" placeholder="E-mail*">
        <span class="form__error-message"></span>
      </label>
    </div>
    <div class="form__item not-default-column">
      <label class="form__label">
        <input class="form__input sr-only" type="file" name="file"
        accept=".doc,.docx,.xls,.xlsx,.pdf,.jpg,.jpeg,.png,.txt,.xml,.rtf" data-max-size="0.5">
        <span class="form__item-heading">Прикрепить реквизиты</span>
        <span class="form__error-message"></span>
      </label>
    </div>
    <div class="form__item not-default-column">
      <label class="form__label">
        <span class="form__item-heading sr-only">Комментарий</span>
        <textarea class="form__input" name="description" placeholder="Комментарий"></textarea>
      </label>
    </div>
    <div class="form__item not-default-column">
      <div class="form__button-wrapper">
        <button class="form__button _btn" type="submit" name="submit">Отправить
          заявку</button>
      </div>
    </div>
  </div>
</form>
