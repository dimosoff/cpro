<form class="form" name="conatcts-form" novalidate>
  <div class="form__row row not-default-row">
    <div class="form__item form__item_half not-default-column">
      <label for="f-name" class="form__label" aria-hidden="true">Имя<span class="required-star">*</span></label>
      <input class="form__input" type="text" name="f-name" id="f-name" value="" data-required="" placeholder="Имя*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item form__item_half not-default-column">
      <label for="f-phone" class="form__label" aria-hidden="true">Телефон<span class="required-star">*</span></label>
      <input class="form__input" type="tel" name="f-phone" id="f-phone" value="" data-required="" placeholder="Телефон*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item not-default-column">
      <label for="f-email" class="form__label" aria-hidden="true">E-mail<span class="required-star">*</span></label>
      <input class="form__input" type="text" name="f-email" id="f-email" value="" data-required="" placeholder="E-mail*">
      <p class="form__error-message"></p>
    </div>
    <div class="form__item not-default-column form__item_more-gap">
      <label for="f-description" class="form__label" aria-hidden="true">Комментарий</label>
      <textarea class="form__input" name="f-description" id="f-description" placeholder="Комментарий"></textarea>
    </div>
    @@if (false) {
    <div class="form__item not-default-column">
      <input class="form__checkbox sr-only" type="checkbox" name="f-access" id="f-access">
      <label for="f-access" class="form__label">Готовы предоставить доступ для более детальной
        оценки</label>
    </div>
    }
    <div class="form__item not-default-column">
      <div class="form__button-wrapper">
        <button class="form__button _btn" type="submit" name="f-submit" id="f-submit">Отправить</button>
        <span class="form__personal-data">Нажимая на кнопку, вы соглашаетесь на обработку <a href="#">персональных
            данных</a></span>
      </div>
    </div>
  </div>
</form>
